<!DOCTYPE html>
<html>
  <head>
    <title>Rando-Track V0.1 Alpha Tip-to-Tail</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="static/js/jquery.min.js">
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbZm_VZFLFzV57ZF51guF3h08WHuo8M1s&callback=initMap">
    </script>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      var blue = '/static/bluecircle.png';
           function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: -34.397, lng: 150.644},
              zoom: 6
          });
          infoWindow = new google.maps.InfoWindow;

          // Try HTML5 geolocation.
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(function (position) {
                  var pos = {
                      lat: position.coords.latitude,
                      lng: position.coords.longitude
                  };
                  var userMarker = new google.maps.Marker({
                      position: pos,
                      map: map,
                      icon: blue
                  })
                  map.setCenter(pos);
              }, function () {
                  handleLocationError(true, infoWindow, map.getCenter());
              });
          } else {
              // Browser doesn't support Geolocation
              handleLocationError(false, infoWindow, map.getCenter());
          }


          $.ajax({
              type: "GET",
              url: "static/Florida-Tip-to-Tail-1600k-v11-storm-Take-US-90-FL20.gpx",
              dataType: "xml",
              success: function (xml) {
                  var points = [];
                  var bounds = new google.maps.LatLngBounds();
                  $(xml).find("trkpt").each(function () {
                      var lat = $(this).attr("lat");
                      var lon = $(this).attr("lon");
                      var p = new google.maps.LatLng(lat, lon);
                      points.push(p);
                      bounds.extend(p);
                  });

                  var poly = new google.maps.Polyline({
                      // use your own style here
                      path: points,
                      strokeColor: "#FF00AA",
                      strokeOpacity: .7,
                      strokeWeight: 4
                  });

                  poly.setMap(map);

                  // fit bounds to track
                  map.fitBounds(bounds);
              }
          });

          $.ajax({
              type: "GET",
              url: "static/Florida-Tip-to-Tail-1600k_cue.gpx",
              dataType: "xml",
              success: function (xml) {
                  var controls = [];
                  var bed = '/static/redcircle.png';
                  var control = '/static/greencircle.png';

                  $(xml).find("rtept").each(function () {
                      var lat = $(this).attr("lat");
                      var lon = $(this).attr("lon");
                      var cmt = $(this).find("cmt").text()
                      var p = new google.maps.LatLng(lat, lon);
                      if (cmt.includes("OVERNIGHT")) {
                          var masrker = new google.maps.Marker({
                              position: p,
                              map: map,
                              icon: bed
                          })
                      }
                      if (cmt.includes("CONTROL")) {
                          var masrker = new google.maps.Marker({
                              position: p,
                              map: map,
                              icon: control
                          })
                      }

                  });
              }
          });
      }
    </script>
  </body>
</html>
